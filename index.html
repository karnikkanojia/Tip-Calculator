<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; font-weight: 500; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="">
  <div class="calcbox">
    <div class="value-section">
      <span class="billval">
        <span class="headers">
          <header>Bill</header>
          <header class="invalid-text" id="billval-invalid">Can't be zero</header>
        </span>
        <span class="form-animate">
          <label for="bill-value"><img src="images/icon-dollar.svg" alt="dollar-icon"></label>
          <input type="number"  id="bill-value" class="val-input" min="0">
        </span>
      </span>
      <div class="tip-selection">
        Select Tip %
        
        <div class="input-grid">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <input type="number" placeholder="Custom" class="custom-tip-val">
        </div>
      </div>
      <span class="peopleval">
        <span class="headers">
          <header>Number of People</header>
          <header class="invalid-text" id="numpeople-invalid">Can't be zero</header>
        </span>
        <span class="form-animate">
          <label for="total-value"><img src="images/icon-person.svg" alt="person-icon"></label>
          <input type="number" id="total-value" class="val-input" min="0">
        </span>
      </span>
      
    </div>
  
  <div class="display">
    <div class="textonly-right">
      <section class="tipa">
        <p class="desctext">
          <span class="text1">Tip Amount</span>
        <span class="text2">/ person</span>
        </p>
        <number class="currency">$0.00</number>
      </section>
      <section class="totala">
        <p class="desctext">
          <span class="text1">Total</span>
          <span class="text2">/ person</span>
        </p>
        <number class="currency">$0.00</number>
      </section>
    </div>
    <button type="reset" id="resetbtn">
        <span>Reset</span>
    </button>
  </div>
  
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karnik Kanojia 😎🚀</a>.
  </div>
  <script src="js/app.js"></script>
</body>
</html>
